cd3_workflows:
 create_resources:
    enabled: false
    validate_cd3: false
 export_resources:
    enabled: true
    validate_cd3: false
    filters:
      regions: ["phoenix"]
      compartment_ids: ["Ulag"]
      tags: []
    operations:
      - main_option: Export Compute
        sub_options:
          - Export Instances (excludes instances launched by OKE)
