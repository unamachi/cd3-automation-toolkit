name: CD3 E2E Testing

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  Deploy_RM_Stack:
    runs-on: [self-hosted]
    outputs:
      stack_id: ${{ steps.create-stack.outputs.stack_id }}
      instance_ocid: ${{ steps.get-instance-ocid.outputs.instance_ocid }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print runner info
        run: |
          echo "Running on $(hostname)"
          uname -a
      - name: Verify Python installation
        run: |
          python3 --version
          which python3
      - name: Ensure OCI CLI is installed
        run: |
          if ! command -v oci &> /dev/null; then
            curl -L -o oci_install.sh https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
            chmod +x oci_install.sh
            ./oci_install.sh --accept-all-defaults
            export PATH=$HOME/bin:$PATH
          fi
      - name: Install git (Oracle Linux)
        run: |
          if ! command -v git &> /dev/null; then
            sudo yum install -y git
          fi
      - name: Generate Temporary SSH Key Pair
        run: |
          ssh-keygen -t rsa -b 4096 -f temp-ssh-key -N "" -C "temp-key-for-oci" > /dev/null 2>&1
          # Store public key in environment variable
          echo "TEMP_SSH_PUBLIC_KEY=$(cat temp-ssh-key.pub)" >> $GITHUB_ENV
          # Save private key as artifact (base64 encoded)
          base64 -w0 temp-ssh-key > temp-ssh-key.txt
          # Mask public key to prevent logging
          echo "::add-mask::$(cat temp-ssh-key.pub)" >> $GITHUB_OUTPUT
      - name: Upload SSH Private Key Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: temp-ssh-key.txt
          retention-days: 1

      - name: Retrieve secret contents from OCI Vault
        env:
          TENANCY_SECRET_OCID: ${{ secrets.TENANCY_SECRET_OCID }}
          USER_SECRET_OCID: ${{ secrets.USER_SECRET_OCID }}
          COMPARTMENT_SECRET_OCID: ${{ secrets.COMPARTMENT_SECRET_OCID }}
          VCN_COMPARTMENT_SECRET_OCID: ${{ secrets.VCN_COMPARTMENT_SECRET_OCID }}
          VCN_ID_SECRET_OCID: ${{ secrets.VCN_ID_SECRET_OCID }}
          SUBNET_ID_SECRET_OCID: ${{ secrets.SUBNET_ID_SECRET_OCID }}
          OCI_REGION: us-phoenix-1
        run: |
          # Verify secret OCIDs
          for OCID in "$TENANCY_SECRET_OCID" "$USER_SECRET_OCID" "$COMPARTMENT_SECRET_OCID" "$VCN_COMPARTMENT_SECRET_OCID" "$VCN_ID_SECRET_OCID" "$SUBNET_ID_SECRET_OCID"; do
            if [ -z "$OCID" ]; then
              echo "Error: One or more secret OCIDs not set in GitHub Secrets"
              exit 1
            fi
          done
          # Fetch secret contents
          TENANCY_OCID=$(oci secrets secret-bundle get --secret-id "$TENANCY_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          USER_OCID=$(oci secrets secret-bundle get --secret-id "$USER_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          COMPARTMENT_OCID=$(oci secrets secret-bundle get --secret-id "$COMPARTMENT_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          VCN_COMPARTMENT_OCID=$(oci secrets secret-bundle get --secret-id "$VCN_COMPARTMENT_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          EXISTING_VCN_ID=$(oci secrets secret-bundle get --secret-id "$VCN_ID_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          EXISTING_SUBNET_ID=$(oci secrets secret-bundle get --secret-id "$SUBNET_ID_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          # Verify secret contents
          for VALUE in "$COMPARTMENT_OCID" "$VCN_COMPARTMENT_OCID" "$EXISTING_VCN_ID" "$EXISTING_SUBNET_ID"; do
            if [ -z "$VALUE" ]; then
              echo "Error: One or more secret values are empty"
              exit 1
            fi
          done
          # Generate variables.json with temporary SSH public key and unique instance name
          jq -n \
            --arg instance_compartment_ocid "$COMPARTMENT_OCID" \
            --arg vcn_compartment_ocid "$VCN_COMPARTMENT_OCID" \
            --arg existing_vcn_id "$EXISTING_VCN_ID" \
            --arg existing_subnet_id "$EXISTING_SUBNET_ID" \
            --arg ssh_public_key "${{ env.TEMP_SSH_PUBLIC_KEY }}" \
            --arg tenancy_ocid "$TENANCY_OCID" \
            --arg user_ocid "$USER_OCID" \
            --arg region "$OCI_REGION" \
            --arg source_cidr '["10.0.0.0/24"]' \
            --arg instance_name "workvm-${{ github.run_id }}" \
            '{
              instance_compartment_strategy: "Use Existing Compartment",
              tenancy_ocid: $tenancy_ocid,
              current_user_ocid: $user_ocid,
              region: $region,
              instance_compartment_ocid: $instance_compartment_ocid,
              parent_compartment_ocid: "",
              new_compartment_name: "",
              instance_name: $instance_name,
              instance_os_version: "Oracle-Linux-9",
              instance_shape: "VM.Standard3.Flex",
              instance_ocpus: 2,
              instance_ram: 8,
              boot_volume_size: 50,
              instance_ad: "wdWU:PHX-AD-1",
              instance_fd: "FAULT-DOMAIN-1",
              ssh_public_key: $ssh_public_key,
              vcn_strategy: "Use Existing VCN",
              vcn_compartment_ocid: $vcn_compartment_ocid,
              existing_vcn_id: $existing_vcn_id,
              existing_subnet_id: $existing_subnet_id,
              assign_publicip_existing_subnet: true,
              assign_existing_nsg: false,
              existing_nsg_id: "",
              vcn_name: "",
              vcn_cidr: "",
              vcn_dns_label: "",
              subnet_name: "",
              subnet_cidr: "",
              subnet_dns_label: "",
              subnet_type: "",
              assign_public_ip: true,
              drg_attachment: false,
              existing_drg_id: "",
              source_cidr: $source_cidr
            }' > variables.json
      - name: Set ZIP URL
        run: |
          echo "github.ref is: ${{ github.ref }}"
          if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ZIP_URL=https://github.com/oracle-devrel/cd3-automation-toolkit/archive/refs/heads/main.zip" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ZIP_URL=https://github.com/oracle-devrel/cd3-automation-toolkit/archive/refs/heads/testUpgrade.zip" >> $GITHUB_ENV
          else
            echo "ZIP_URL=https://github.com/oracle-devrel/cd3-automation-toolkit/archive/refs/heads/main.zip" >> $GITHUB_ENV
            echo "⚠️ Warning: Defaulting ZIP_URL to main.zip as fallback."
          fi
      - name: Create Resource Manager Stack
        id: create-stack
        env:
          OCI_REGION: us-phoenix-1
        run: |
          set -e
          # Download the zip file locally
          git clone https://github.com/oracle-devrel/cd3-automation-toolkit.git
          cd cd3-automation-toolkit/OCIWorkVMStack
          zip -r ../../../cd3_stack.zip .
          cd ../../../
          COMPARTMENT_OCID=$(jq -r '.instance_compartment_ocid' $GITHUB_WORKSPACE/variables.json)
          echo "Creating new stack..."
          STACK_ID=$(oci resource-manager stack create \
            --auth instance_principal \
            --compartment-id "$COMPARTMENT_OCID" \
            --config-source cd3_stack.zip \
            --variables file://$GITHUB_WORKSPACE/variables.json \
            --display-name "CD3-WorkVM-Stack-${{ github.ref_name }}-${{ github.run_id }}" \
            --description "Automated CD3 WorkVM Stack for ${{ github.ref_name }}-${{ github.run_id }}" \
            --terraform-version "1.2.x" \
            --region "$OCI_REGION" \
            --query "data.id" --raw-output)
          if [ -z "$STACK_ID" ]; then
            echo "❌ Error: Stack creation failed"
            exit 1
          fi
          echo "✅ STACK_ID: $STACK_ID"
          echo "stack_id=$STACK_ID" >> $GITHUB_OUTPUT
      - name: Apply Resource Manager Stack
        id: apply-stack
        env:
          OCI_REGION: us-phoenix-1
        run: |
          set -e
          STACK_ID=${{ steps.create-stack.outputs.stack_id }}
          echo "Applying Resource Manager stack $STACK_ID in region $OCI_REGION"
          JOB_ID=$(oci resource-manager job create-apply-job \
            --auth instance_principal \
            --stack-id "$STACK_ID" \
            --execution-plan-strategy AUTO_APPROVED \
            --region "$OCI_REGION" \
            --query "data.id" --raw-output)
          if [ -z "$JOB_ID" ]; then
            echo "❌ Error: Failed to create apply job"
            exit 1
          fi
          echo "Waiting for apply job $JOB_ID to complete..."
          for attempt in {1..40}; do
            JOB_STATUS=$(oci resource-manager job get \
              --job-id "$JOB_ID" \
              --auth instance_principal \
              --region "$OCI_REGION" \
              --query "data.\"lifecycle-state\"" \
              --raw-output)
            echo "Apply job status (attempt $attempt/40): $JOB_STATUS"
            if [ "$JOB_STATUS" = "SUCCEEDED" ]; then
              echo "✅ Stack apply job completed successfully"
              break
            elif [ "$JOB_STATUS" = "FAILED" ]; then
              echo "❌ Stack apply job failed"
              JOB_DETAILS=$(oci resource-manager job get \
                --job-id "$JOB_ID" \
                --auth instance_principal \
                --region "$OCI_REGION" \
                --query "data.\"job-operation-details\"" \
                --raw-output)
              echo "Job details: $JOB_DETAILS"
              exit 1
            fi
            if [ $attempt -eq 40 ]; then
              echo "❌ Stack apply job did not complete after 40 attempts"
              exit 1
            fi
            echo "Waiting 60 seconds before next check..."
            sleep 60
          done
      - name: Get Instance OCID
        id: get-instance-ocid
        env:
          OCI_REGION: us-phoenix-1
        run: |
          COMPARTMENT_OCID=$(jq -r '.instance_compartment_ocid' $GITHUB_WORKSPACE/variables.json)
          INSTANCE_OCID=$(oci compute instance list \
            --compartment-id "$COMPARTMENT_OCID" \
            --region "$OCI_REGION" \
            --auth instance_principal \
            --query "data[?\"display-name\"=='workvm-${{ github.run_id }}'] | [0].id" \
            --raw-output)
          if [ -z "$INSTANCE_OCID" ]; then
            echo "❌ Instance 'workvm-${{ github.run_id }}' not found."
            exit 1
          fi
          echo "instance_ocid=$INSTANCE_OCID" >> $GITHUB_OUTPUT
      - name: Clean up sensitive files
        if: always()
        run: |
          rm -f variables.json
          rm -f cd3_stack.zip
          rm -f temp-ssh-key temp-ssh-key.pub temp-ssh-key.txt
          rm -rf "$GITHUB_WORKSPACE/stack_id.txt"
      - name: Say hello
        run: echo "✅ Self-hosted runner is working!"

  CD3_Bootstrap:
    runs-on: self-hosted
    needs: Deploy_RM_Stack
    env:
      OCI_REGION: us-phoenix-1
      INSTANCE_NAME: workvm-${{ github.run_id }}
    steps:
      - name: Download SSH Private Key Artifact
        uses: actions/download-artifact@v4
        with:
          name: ssh-private-key
          path: .

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          base64 -d temp-ssh-key.txt > ~/.ssh/temp-id_rsa
          chmod 600 ~/.ssh/temp-id_rsa
      - name: Wait for Instance to be Ready
        run: |
          INSTANCE_OCID=${{ needs.Deploy_RM_Stack.outputs.instance_ocid }}
          for attempt in {1..5}; do
            echo "Checking instance status (attempt $attempt/5)..."
            STATUS=$(oci compute instance get \
              --instance-id "$INSTANCE_OCID" \
              --auth instance_principal \
              --region "$OCI_REGION" \
              --query "data.\"lifecycle-state\"" \
              --raw-output)
            if [ "$STATUS" = "RUNNING" ]; then
              echo "✅ Instance is running"
              break
            fi
            if [ $attempt -eq 5 ]; then
              echo "❌ Instance not running after 5 attempts"
              exit 1
            fi
            echo "Instance not ready, waiting 5 minutes..."
            sleep 300
          done
      - name: Get Instance Private IP
        id: get-ip
        run: |
          INSTANCE_OCID=${{ needs.Deploy_RM_Stack.outputs.instance_ocid }}
          IP=$(oci compute instance list-vnics \
            --instance-id "$INSTANCE_OCID" \
            --auth instance_principal \
            --region "$OCI_REGION" \
            --query "data[0].\"private-ip\"" \
            --raw-output)
          if [ -z "$IP" ]; then
            echo "Error: Could not retrieve private IP for instance."
            exit 1
          fi
          echo "INSTANCE_IP=$IP" >> $GITHUB_ENV
          echo "Found private IP."
      - name: Test SSH Connection
        run: |
          ssh-keyscan -H ${{ envs.INSTANCE_IP}} >> ~/.ssh/known_hosts 2>/dev/null || true
          if ssh -i ~/.ssh/temp-id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10 opc@${{ envs.INSTANCE_IP}} exit 2>/dev/null; then
            echo "SSH connection okay"
          else
            echo "Error: SSH connection failed"
            exit 1
          fi
      - name: Setup CD3 Automation Toolkit
        env:
          CD3_TENANCY_SECRET_OCID: ${{ secrets.CD3_TENANCY_SECRET_OCID }}
          CD3_USER_SECRET_OCID: ${{ secrets.CD3_USER_SECRET_OCID }}
          CD3_FINGERPRINT_SECRET_OCID: ${{ secrets.CD3_FINGERPRINT_SECRET_OCID }}
          CD3_API_KEY_SECRET_OCID: ${{ secrets.CD3_API_KEY_SECRET_OCID }}
        run: |
          set -e
          LOG_FILE="/tmp/cd3_setup_$(date +%F_%H-%M-%S).log
          # Mask sensitive values to prevent logging
          echo "::add-mask::$CD3_TENANCY_SECRET_OCID"
          echo "::add-mask::$CD3_USER_SECRET_OCID"
          echo "::add-mask::$CD3_FINGERPRINT_SECRET_OCID"
          echo "::add-mask::$CD3_API_KEY_SECRET_OCID"
          # Verify secret OCIDs
          for OCID in "$CD3_TENANCY_SECRET_OCID" "$CD3_USER_SECRET_OCID" "$CD3_FINGERPRINT_SECRET_OCID" "$CD3_API_KEY_SECRET_OCID"; do
            if [ -z "$OCID" ]; then
              echo "Error: One or more CD3 secret OCIDs not set in GitHub Secrets" | tee -a "$LOG_FILE"
              exit 1
            fi
          done
          # Retrieve secrets from OCI Vault
          tenancy_ocid=$(oci secrets secret-bundle get --secret-id "$CD3_TENANCY_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          user_ocid=$(oci secrets secret-bundle get --secret-id "$CD3_USER_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          fingerprint=$(oci secrets secret-bundle get --secret-id "$CD3_FINGERPRINT_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          api_private_key=$(oci secrets secret-bundle get --secret-id "$CD3_API_KEY_SECRET_OCID" --auth instance_principal --query 'data."secret-bundle-content".content' --raw-output | base64 --decode)
          # Verify secret contents
          for VALUE in "$tenancy_ocid" "$user_ocid" "$fingerprint" "$api_private_key"; do
            if [ -z "$VALUE" ]; then
              echo "Error: One or more CD3 secret values are empty" | tee -a "$LOG_FILE"
              exit 1
            fi
          done
          # Mask sensitive values
          echo "::add-mask::$tenancy_ocid"
          echo "::add-mask::$user_ocid"
          echo "::add-mask::$fingerprint"
          echo "::add-mask::$api_private_key"
          # Write API private key to temporary file
          echo "$api_private_key" > /tmp/oci_api_private.pem
          chmod 600 /tmp/oci_api_private.pem
          # Configuration
          PREFIX="demo"
          REGION="us-phoenix-1"
          AUTH_MECHANISM="api_key"
          CONTAINER_NAME="cd3_toolkit"
          OUTDIR_STRUCTURE_FILE="/cd3user/oci_tools/cd3_automation_toolkit/user-scripts/outdir_structure_file.properties"
          TF_OR_TOFU="terraform"
          SSH_PUBLIC_KEY="${{ env.TEMP_SSH_PUBLIC_KEY }}"
          CONFIG_FILE="/cd3user/oci_tools/cd3_automation_toolkit/user-scripts/tenancyconfig.properties"
          KEY_DEST_PATH="/cd3user/tenancies/keys/oci_api_private.pem"
          # Generate tenancyconfig.properties
          cat << EOF > /tmp/tenancyconfig.properties
          prefix=$PREFIX
          tenancy_ocid=$tenancy_ocid
          region=$REGION
          auth_mechanism=$AUTH_MECHANISM
          user_ocid=$user_ocid
          key_path=$KEY_DEST_PATH
          fingerprint=$fingerprint
          outdir_structure_file=$OUTDIR_STRUCTURE_FILE
          tf_or_tofu=$TF_OR_TOFU
          ssh_public_key=$SSH_PUBLIC_KEY
          EOF
          chmod 600 /tmp/tenancyconfig.properties
          # Check for running CD3 container
          container_check=$(ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman ps | grep $CONTAINER_NAME" 2>> "$LOG_FILE")
          if [ -z "$container_check" ]; then
            echo "Error: Container '$CONTAINER_NAME' not found or not running on ${{ envs.INSTANCE_IP}}" | tee -a "$LOG_FILE"
            exit 1
          fi
          CONTAINER_ID=$(ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman ps -q -f name=$CONTAINER_NAME" 2>> "$LOG_FILE")
          echo "Found container ID" | tee -a "$LOG_FILE"
          # Copy API private key to container
          scp -i ~/.ssh/temp-id_rsa /tmp/oci_api_private.pem opc@${{ envs.INSTANCE_IP}}:/tmp/oci_api_private.pem 2>> "$LOG_FILE"
          ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman cp /tmp/oci_api_private.pem $CONTAINER_ID:$KEY_DEST_PATH && podman exec $CONTAINER_ID chmod 600 $KEY_DEST_PATH && rm /tmp/oci_api_private.pem" 2>> "$LOG_FILE"
          echo "API private key copied to container" | tee -a "$LOG_FILE"
          # Copy tenancyconfig.properties to container
          scp -i ~/.ssh/temp-id_rsa /tmp/tenancyconfig.properties opc@${{ envs.INSTANCE_IP}}:/tmp/tenancyconfig.properties 2>> "$LOG_FILE"
          ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman cp /tmp/tenancyconfig.properties $CONTAINER_ID:$CONFIG_FILE && rm /tmp/tenancyconfig.properties" 2>> "$LOG_FILE"
          echo "tenancyconfig.properties copied to container" | tee -a "$LOG_FILE"
          # Run createTenancyConfig.py
          for i in {1..3}; do
            if ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman exec $CONTAINER_ID bash -c 'cd /cd3user/oci_tools/cd3_automation_toolkit/user-scripts/ && python createTenancyConfig.py tenancyconfig.properties'" >> "$LOG_FILE" 2>&1; then
              echo "Environment initialization completed successfully" | tee -a "$LOG_FILE"
              break
            else
              echo "Retrying ($i/3) after 60 seconds due to potential API key propagation delay..." | tee -a "$LOG_FILE"
              sleep 60
            fi
            if [ $i -eq 3 ]; then
              echo "Error: Initialization failed after 3 attempts" | tee -a "$LOG_FILE"
              exit 1
            fi
          done
          # Verify output files
          ssh -i ~/.ssh/temp-id_rsa opc@${{ envs.INSTANCE_IP}} "podman exec $CONTAINER_ID ls -l /cd3user/tenancies/$PREFIX/" >> "$LOG_FILE" 2>&1
          echo "Setup complete. Output files logged in $LOG_FILE" | tee -a "$LOG_FILE"
          # Clean up temporary files
          rm -f /tmp/oci_api_private.pem /tmp/tenancyconfig.properties
          echo "Cleaned up temporary files" | tee -a "$LOG_FILE"
      - name: Cleanup SSH Key
        if: always()
        run: |
          rm -f ~/.ssh/temp-id_rsa
          echo "Temporary SSH keys deleted"
